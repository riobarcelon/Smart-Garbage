<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Dashboard | Smart Garbage System</title>
</head>
<body>
    <h1>Smart Garbage System</h1>
    <div class="Dashboard">
            <div class="container">
                <h2>Dashboard</h2>
              <table class="styled-table">
                <thead>
                    <tr>
                        <th>Recyclable Waste</th>
                        <th>Organic Waste</th>
                        <th>Non-Recyclable Waste</th>
                        <th>Hazardous Waste</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Plastic</td>
                        <td>Vegetables</td>
                        <td>Glass</td>
                        <td>Batteries</td>
                    </tr>
                    <tr>
                        <td>Rubber</td>
                        <td>Fruits</td>
                        <td>Styrofoam</td>
                        <td>Electronics</td>
                    </tr>
                    <tr>
                        <td>Can</td>
                        <td>Leaf</td>
                        <td>Contaminated paper</td>
                        <td>Chemicals</td>
                    </tr>
                </tbody>
            </table>
            </div>
    </div>
    <div class="logout">
        <button class="btn btn-danger btn-sm" onclick="confirmLogout(event)">Logout</button>
    </div>
    <script>
        function confirmLogout() {
            const userConfirmed = confirm("Are you sure you want to logout?");
            if (userConfirmed) {
                window.location.href = "logout.php";
            } else {
                return false;
            }
        }
    </script>
</body>
<footer>
    <p>&copy; since 2025</p>
    </footer>
</html>
