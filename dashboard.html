                    <tr>

                    </tr>
                    <tr>
                        <td>Non-Recyclable Waste</td>

                        <td id="nonRecyclableTotal">0</td>
                    </tr>
                    <tr>
                        <td>Hazardous Waste</td>
                        <td><input type="number" value="0" class="form-control" style="width: 80px;" onchange="updateTotal()"></td>
                        <td id="hazardousTotal">0</td>
                    </tr>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('minimized');
        }

        function confirmLogout() {
            const userConfirmed = confirm("Are you sure you want to logout?");
            if (userConfirmed) {
                window.location.href = "index.html";
            }
        }

        function updateTotal() {
            const recyclable = document.querySelector('input[value="0"]').value;
            const organic = document.querySelectorAll('input[type="number"]')[1].value;
            const nonRecyclable = document.querySelectorAll('input[type="number"]')[2].value;
            const hazardous = document.querySelectorAll('input[type="number"]')[3].value;

            document.getElementById('recyclableTotal').innerText = `${recyclable} `;
            document.getElementById('organicTotal').innerText = `${organic} `;
            document.getElementById('nonRecyclableTotal').innerText = `${nonRecyclable} `;
            document.getElementById('hazardousTotal').innerText = `${hazardous} `;
        }
    </script>
