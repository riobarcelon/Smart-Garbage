</div>
<script>
    document.getElementById('edit-btn').addEventListener('click', function() {
        const paragraphs = document.querySelectorAll('p:not(.prof)'); // Ayusin ang selector para sa tamang mga talata
        paragraphs.forEach(p => {
            p.contentEditable = true; // Gawing editable
            p.classList.add('editing'); // Magdagdag ng class para sa estilo
        });
        this.style.display = 'none'; // Itago ang Edit button
        document.getElementById('save-btn').style.display = 'inline'; // Ipakita ang Save button
    });

    document.getElementById('save-btn').addEventListener('click', function() {
        const paragraphs = document.querySelectorAll('p:not(.prof)'); // Ayusin ang selector para sa tamang mga talata
        paragraphs.forEach(p => {
            p.contentEditable = false; // Huwag nang gawing editable
            p.classList.remove('editing'); // Alisin ang class para sa estilo
        });
        this.style.display = 'none'; // Itago ang Save button
        document.getElementById('edit-btn').style.display = 'inline'; // Ipakita ang Edit button
        
        // Magdagdag ng notification
        alert('Saved information Successfully!'); // Notification message
        
        // I-redirect sa home.html
        window.location.href = "home.html"; // I-redirect sa home page
    });
</script>
