<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sign.css">
    <title>Sign Up</title>
</head>
<style>
    @media screen and (max-width: 480px) {
        .Login-Form {
            padding: 20px;
            margin: 20px;
            width: 90%;
        }
        
        .Title {
            font-size: 1.5em;
        }
        
        input {
            font-size: 14px;
        }
        
        .login-btn {
            width: 100%;
            padding: 10px;
            font-size: 14px;
        }
    }
</style>
<body>
    <div class="Signup-Form">
        <h1 class="Title">Sign Up</h1>
        <form id="signupForm" method="POST" action="signup.php"> <!-- Idinagdag ang action -->
            <div class="Info">
                <label for="text">Firstname</label>
                <input type="text" name="fname" placeholder="Firstname" id="fname" required> <!-- Binago ang name -->
                <label for="text">Lastname</label>
                <input type="text" name="lname" placeholder="Lastname" id="lname" required> <!-- Binago ang name -->
            </div>
            <div class="Pass">
                <label for="text">Username</label>
                <input type="text" name="usrname" placeholder="Username" id="usrname" required> <!-- Binago ang name -->
                <label for="password">Password</label>
                <input type="password" name="pass" placeholder="Password" id="pass" required>
                <label for="password">Confirm Password</label>
                <input type="password" name="confirmpass" placeholder="Confirm password" id="confirmpass" required> <!-- Binago ang name -->
            </div>
            <div class="Signup">
                <button type="submit" class="signin-btn">Sign In</button>
                <p>Already have an account? <a href="index.html" style="color: #4b6cb7;">Click here!</a></p>
            </div>
        </form> <!-- Isara ang form dito -->
    </div>
</body>
</html>
